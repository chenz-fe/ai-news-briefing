name: Daily AI News Briefing

on:
  schedule:
    # 每天北京时间早上 8 点左右（UTC 0 点）
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Python dependencies
        working-directory: ./ai-news-agent
        run: pip install -r requirements.txt

      - name: Run AI News Agent
        working-directory: ./ai-news-agent
        env:
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          LLM_BASE_URL: ${{ secrets.LLM_BASE_URL }}
          LLM_MODEL: ${{ secrets.LLM_MODEL }}
        run: python main.py

      - name: Sync reports to frontend content directory
        run: |
          mkdir -p ai-news-web/content/reports
          cp -v ai-news-agent/daily_reports/*.md ai-news-web/content/reports/ || true

      - name: Commit and push if reports changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add ai-news-agent/daily_reports ai-news-web/content/reports

          if git diff --cached --quiet; then
            echo "No new report generated. Skip commit."
            exit 0
          fi

          git commit -m "chore: update daily AI briefing"
          git push

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 推送后 Vercel 会自动触发 ai-news-web 的构建与部署

